<md-dialog ng-controller="dialogController" ng-init="init()">
    <!-- Title -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Datos del usuario</h2>
            <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                <!-- TODO mirar iconos por defecto -->
                <md-icon md-svg-src="assets/img/icon_close.svg" aria-label="Cerrar dialogo"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <!-- Content -->
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="row">
                <label style="font-weight: bold; margin-right: 5px;">Nombre completo:</label>
                {{selectedUser.name}} {{selectedUser.lastname1}} {{selectedUser.lastname2}}
            </div>
            <div class="row">
                <label style="font-weight: bold; margin-right: 5px;">Edad: </label>
                {{selectedUser.age}}
            </div>
            <div class="row">
                <label style="font-weight: bold; margin-right: 5px;">Ciudad: </label>
                {{selectedUser.city}}
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
